<!DOCTYPE html>
<html>
<head>
	<title>Recycling Tracker</title>
	<link rel="shortcut icon" href="media/recycle_symbol.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
	<div class="container">
		<img class="recycle_symbol" src="media/recycle_symbol.png">
		<div class="title">
			<h1>Recycling Tracker</h1>
			<p>Thank you for saving our environment!</p>
		</div>
		<img class="recycle_symbol" src="media/recycle_symbol.png">
	</div>

	<div class ="info">
		<p>
			Project dedicated to saving the world.
		</p>
	</div>
    <input id='wasteinput' type='text'  placeholder='Waste items'>
    <input id='amountinput' type='number' placeholder='Amount of waste(kg)'>
    <input id='whereinput' type='text' placeholder='Where'>
    <button id ='enter'>Enter</button>

    <ul>
    	<strong><li>Waste items(Recycled), Amount(kg), Where</li></strong>
    
    </ul><br>
    Total of waste(kg):<input type="text" name="total" id="total"/>

     <script type="text/javascript" src='script.js'>
     </script>
</body>
</html>
